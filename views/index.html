<!DOCTYPE html>
<html>
  <head>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="See how many days there are left to wait until Christmas!">
    <meta name="author" content="Phil Nash">
    <link rel="shortcut icon" href="/ico/favicon.png">

    <title>Days to Christmas!</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/soon.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->

    <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

  </head>
  <!-- START BODY -->
  <body class="nomobile">

    <!-- START HEADER -->
    <section id="header">
        <div class="container">
            <header>
                <!-- HEADLINE -->
                <h1 data-animated="GoIn">Not long until <b>Christmas</b></h1>
            </header>
            <!-- START TIMER -->
            <div id="timer" data-animated="FadeIn">
                <p id="message"></p>
                <div id="days" class="timer_box"></div>
                <div id="hours" class="timer_box"></div>
                <div id="minutes" class="timer_box"></div>
                <div id="seconds" class="timer_box"></div>
            </div>
            <!-- END TIMER -->

        </div>
        <!-- LAYER OVER THE SLIDER TO MAKE THE WHITE TEXTE READABLE -->
        <div id="layer"></div>
        <!-- END LAYER -->
        <!-- START SLIDER -->
        <div id="slider" class="rev_slider">
            <ul>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="/images/slider/1.jpg">
                <img src="/images/slider/tree.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="/images/slider/2.jpg">
                <img src="/images/slider/sleigh.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="/images/slider/3.jpg">
                <img src="/images/slider/decoration.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="/images/slider/4.jpg">
                <img src="/images/slider/candle.jpg">
              </li>
            </ul>
        </div>
        <!-- END SLIDER -->
    </section>
    <!-- END HEADER -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/modernizr.custom.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/soon/plugins.js"></script>
    <script src="/js/soon/jquery.themepunch.revolution.min.js"></script>
    <script src="/js/soon/custom.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then(function(registration){
          console.log("Service Worker registered");
        }).catch(function(err){
          console.log("Trouble loading the Service Worker: ", err);
        });
      }
    </script>
    <!-- Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-144643-24', 'auto');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript" src="/advert"></script>
  </body>
  <!-- END BODY -->
</html>
